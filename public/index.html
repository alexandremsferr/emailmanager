<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./logo.png" alt="Logo">
        </a>
      </div>
    </nav>

    <div class="container mb-3">
      <div class="row">
        <div class="col">
          <h2>Lista de Emails</h2>
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="row">
        <div class="col-5">
          <div class="input-group rounded">
            <input type="search" id="searchInput" class="form-control rounded" placeholder="Procure por uma tarefa" aria-label="Search" aria-describedby="search-addon" />
          </div>
        </div>
        <div class="col-5">
          <button type="button" id="addButton" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#inputModal">Cadastrar</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="lista">
          <table id="table" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="list">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Novo Email</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <input type="email" id="emailModalInput" class="form-control mb-3" placeholder="Digite seu email" aria-label="Tarefa" aria-describedby="email-addon">
            <input type="text" id="passwordModalInput" class="form-control" placeholder="Digite sua senha" aria-label="Tarefa" aria-describedby="task-addon">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="add()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../src/app.js"></script>
  </body>
</html>
